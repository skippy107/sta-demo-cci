minimum_cumulusci_version: '3.45.0'
project:
    name: sta
    package:
        name: sta
        api_version: '52.0'
    git:
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/sta/tests
            options:
                outputdir: robot/sta/results

    robot_testdoc:
        options:
            path: robot/sta/tests
            output: robot/sta/doc/sta_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
